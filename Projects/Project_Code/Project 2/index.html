  <main role="main" class="container" id="mainSection">
    <div class="page-header">
      <h2>Memory Allocation Schemes</h2>
    </div>
    <hr/>


    <form class="mem_allocation noselect">
      <fieldset>
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="mem_type">
              <div class="title bold">
                <p>Type of Memory</p>
              </div>
              <div class="internal_padding">
                <label><input type="radio" name="mem_type" id="mem_dynamic" value="mem_dynamic"> Dynamic</label>
                <label><input type="radio" name="mem_type" id="mem_fixed" value="mem_fixed"> Fixed</label>
              </div>
            </div>
            <div class="mem_partition_sizes">
              <label for="mem_partition_sizes" class="bold">List Partition Sizes</label>
              <textarea class="form-control textarea" id="partitionSizes" type="number" required></textarea>
            </div>
          </div>

          <div class="col-4">
            <div class="mem_algorithm internal_padding">
              <div class="title bold">
                <p>Type of Scheme</p>
              </div>
              <div class="internal_padding">
                <label><input type="radio" name="mem_algorithm" id="alg_best" value="alg_bestFit" onchange="changeDefaultText(this.value)"> Best Fit</label>
                <label><input type="radio" name="mem_algorithm" id="alg_first" value="alg_firstFit"  onchange="changeDefaultText(this.value)"> First Fit</label>
                <label><input type="radio" name="mem_algorithm" id="alg_next" value="alg_nextFit"  onchange="changeDefaultText(this.value)"> Next Fit</label>
                <label><input type="radio" name="mem_algorithm" id="alg_worst" value="alg_worstFit"  onchange="changeDefaultText(this.value)"> Worst Fit</label>
              </div>
            </div>
            <div class="mem_job_sizes">
              <label for="mem_job_sizes" class="bold">List Job Sizes</label>
              <textarea class="form-control textarea" id="jobSizes" type="number" required></textarea>
            </div>
          </div>
        </div>
        <div style="width: 100%; text-align: center; display: inline-block;">
          <button class="btn btn-primary" id="evaluate" type="submit">Submit</button>
          <button class="btn btn-danger" type="submit">Reset</button>
          <div class="checkboxes" style="display: inline-block;">
            <label for="toChangeText"><input type="checkbox" id="toChangeText" /> <span>Disable examples?</span></label>
          </div>
        </div>
      </fieldset>
    </form>
    <br />
    <br />
    <div id="output">

    </div>
  </main>

  <script type="text/javascript" src="assets/js/main.js"></script>
  <script type="text/javascript">
    // Basic function to load examples on radio button selection
    function changeDefaultText(element) {
      if (!(document.getElementById('toChangeText').checked)) {
        switch (element) {
          case "alg_bestFit":
            $("textarea#partitionSizes").val("400,200,300,100,500");
            $("textarea#jobSizes").val("380,290,200,600,200");
            break;
          case "alg_firstFit":
            $("textarea#partitionSizes").val("400,200,300,100,500");
            $("textarea#jobSizes").val("150,300,350,100,600");
            break;
          case "alg_nextFit":
            $("textarea#partitionSizes").val("400,200,300,100,500");
            $("textarea#jobSizes").val("380,290,200,600,200");
            break;
          case "alg_worstFit":
            $("textarea#partitionSizes").val("400,200,300,100,500");
            $("textarea#jobSizes").val("380,290,200,600,200");
            break;
          default:
            console.log("Should not occur - Wrong radio button?");
            break;
        }
      }
    }
  </script>
