  <main role="main" class="container" id="mainSection">
    <div class="page-header">
      <h2>Memory Allocation Schemes</h2>
    </div>
    <hr/>


    <form class="mem_allocation">
      <fieldset>
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="mem_type">
              <p>Type of Memory</p>
              <label><input type="radio" name="mem_type" id="mem_dynamic" value="mem_dynamic" > Dynamic</label>
              <label><input type="radio" name="mem_type" id="mem_fixed" value="mem_fixed" checked> Fixed</label>
            </div>
            <div class="mem_partitions">
              <label for="mem_partitions">Number of Partitions</label>
              <input type="text" name="mem_partitions" id="mem_partitions" value="1" required>
              <i class="fas fa-plus-circle fa-2x increase" style="margin-left: 5px;"></i>
              <i class="fas fa-minus-circle fa-2x decrease"></i>
            </div>
            <div class="mem_partition_sizes">
              <label for="mem_partition_sizes">List Partition Sizes</label>
              <textarea class="form-control textarea" id="partitionSizes" type="number" required></textarea>
            </div>
          </div>

          <div class="col-4">
            <div class="mem_algorithm">
              <p>Type of Memory</p>
              <label><input type="radio" name="mem_algorithm" id="alg_best" value="alg_" checked> Best Fit</label>
              <label><input type="radio" name="mem_algorithm" id="alg_first" value="alg_"> First Fit</label>
              <label><input type="radio" name="mem_algorithm" id="alg_next" value="alg_"> Next Fit</label>
              <label><input type="radio" name="mem_algorithm" id="alg_worst" value="alg_"> Worst Fit</label>
            </div>
            <div class="mem_jobs">
              <label for="name">Number of Jobs</label>
              <input type="text" name="mem_jobs" id="mem_jobs" value="1" required>
              <i class="fas fa-plus-circle fa-2x increase" style="margin-left: 5px;"></i>
              <i class="fas fa-minus-circle fa-2x decrease"></i>
            </div>
            <div class="mem_job_sizes">
              <label for="mem_job_sizes">List Job Sizes</label>
              <textarea class="form-control textarea" id="jobSizes" type="number" required></textarea>
            </div>
          </div>
        </div>
        <div style="width: 100%; text-align: center;">
          <button class="btn btn-primary" id="evaluate" type="submit">Submit</button>
          <button class="btn btn-danger" type="submit">Reset</button>
        </div>
      </fieldset>
    </form>
    <br />
    <br />
    <div id="output">

    </div>
